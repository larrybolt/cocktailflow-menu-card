<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Dancing+Script|Indie+Flower|Pacifico|Shadows+Into+Light|Playfair+Display" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="content"></div>

        <script id="page-template" type="text/x-handlebars-template">
        {{#each cocktails}}
        <div class="page preparation">
            <h2>{{name}}</h2>
            <ul class="tags">
                {{#each tags.items}}
                <li>{{name}}</li>
                {{/each}}
            </ul>
            <img src="{{imageUrl}}" alt=""/>
            <h3>Ingredients</h3>
            <ul class="ingredients">
                {{#each ingredients.items}}
                <li>{{fullDescription}}</li>
                {{/each}}
            </ul>
            <h3>Preparation</h3>
            <ul class="preparation">
                {{#each preparationSteps.items}}
                <li>
                    {{#each words}}
                    {{#if bgColor}}
                    <strong style="color: {{textColor}}; background-color: {{bgColor}};">
                    {{word}}
                    </strong>
                    {{else}}
                    {{word}}
                    {{/if}}
                    {{/each}}
                </li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
        </script>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.0/async.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
